<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap');

  .outer {
    font-family: 'JetBrains Mono', monospace;
    width: 80vw;
    margin: 0 auto;
    justify-content: center;
    overflow-x: hidden;
  }

  .container {
    width: 80vw;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .card {
    flex-basis: calc(33.33% - 20px);
    margin: 10px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    transition: 0.3s;
    border-radius: 5px;
    overflow: hidden;
  }

  .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
  }

  .card img {
    width: 100%;
    height: auto;
    object-fit: cover;
  }

  .card-body {
    padding: 10px;
  }

  .card h2 {
    font-size: 1.5rem;
    margin-bottom: 10px;
  }

  .card h3 {
    font-size: 1rem;
    margin-bottom: 10px;
    color: #888;
  }

  .card p {
    font-size: 0.9rem;
    line-height: 1.2rem;
    margin-bottom: 10px;
  }

  @media screen and (max-width: 768px) {
    .container {
      flex-direction: column;
    }
  }

</style>


<div class="outer">
  <div class="container">
    <label>Filter by year:</label>
    <input type="text" placeholder="Start typing" [(ngModel)]="filterYear" (input)="applyFilter()">
  </div>
  <div class="container">
    <div class="card" *ngFor="let launch of filteredMissions">
      <img src="{{launch.mission_patch_small}}" alt="Mission Patch">
      <div class="card-body">
        <h2>{{launch.mission_name}}</h2>
        <h3>{{launch.launch_year}}</h3>
        <p>{{launch.details}}</p>
      </div>
    </div>
  </div>
</div>
